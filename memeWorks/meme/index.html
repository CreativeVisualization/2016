        <h1>くらべる</h1>
        <p>多くのデータの中から、10人分のデータを選び出し並列で並べた。画面ににじみ出てくるそれぞれの人の癖を比べながら見てほしい。</p>
        <p></p>
        <p class="ex">
            <b>円の大きさ</b>は、<b>まばたきの回数</b>を表します。円が大きいときには、多くまばたきをしたいます。<br />
            <b>円の色</b>は、<b>まばたきの強さ</b>を表します。赤、青、緑の順で、まばたきが強く・緊張していることを表します。<br />
            <b>横方向の位置</b>は、<b>座っている際の姿勢</b>を表します。右の方に行くほど、頭部が上下前後左右に揺れていることを示します。<br />
        </p>
